<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
   <script>
  1.
      for (let i=1;i<=20;i++){
        if(i%2==0){
          console.log(i+''); 
       } 
    }


  2.
      for(let i=1;i<=20;i++){
        if(i%2!==0){
          console.log(i+''); 
      }
    }

  3.
     for(let i=1;i<=10;i++){
       console.log(`${i}`);  
     }


  4.
     for(let i=10;i>=1;i--){
       console.log(`${i}`);  
     }

  5.
      let sum=0;
      for(let i=1;i<=10;i++){
       sum+=i;
      }
       console.log(sum);

  6.
      let num=6;
      for (let i=1;i<=10;i++)  {
        console.log(`${num}*${i}=${num*i}`); 
      } 

   7.
     first=1;
     second =2;
     ans=0;
     for(i=1;i<=10;i++){
        console.log(first);
         let ans=first+second;
         first=second;
         second=ans;  
     }   
     console.log(ans);
     
   8.
     let val=1;
     let no=5;
     for(let i=no;i>=1;i--){
        val=val*i;
     }
     console.log(val);
   </script> 
</body>
</html>
